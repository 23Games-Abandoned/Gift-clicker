    var gifts = 0;
    var number_u1 = 0;
    var price_u1 = 10;
    var number_u2 = 0;
    var price_u2 = 50;
    var number_u3 = 0;
    var price_u3 = 100;
    var gps = 0;
    var bcl=0;

    function ongift() {
        gifts += 1;
        document.getElementById("gifts").innerHTML = gifts;
    };
    function onupgrade_1() {
        if(gifts-price_u1>=0){
          number_u1 += 1;
          gps+=1;
          gifts-= price_u1;
          price_u1 += price_u1*0.1;
          price_u1 = Math.round(price_u1);
          document.getElementById("number_u1").innerHTML = number_u1;
          document.getElementById("price_u1").innerHTML = price_u1;
          document.getElementById("gps").innerHTML = gps;
          document.getElementById("gifts").innerHTML = gifts;
        }
    };
    function onupgrade_2() {
        if(gifts-price_u2>=0){
          number_u2 += 1;
          gps+=4;
          gifts-= price_u2;
          price_u2 += price_u2*0.1;
          price_u2 = Math.round(price_u2);
          document.getElementById("number_u2").innerHTML = number_u2;
          document.getElementById("price_u2").innerHTML = price_u2;
          document.getElementById("gps").innerHTML = gps;
          document.getElementById("gifts").innerHTML = gifts;
        }
    };

    function onupgrade_3() {
      if(gifts-price_u3>=0){
        number_u3 += 1;
        gps+=8;
        gifts-= price_u3;
        price_u3 += price_u3*0.1;
        price_u3 = Math.round(price_u3);
        document.getElementById("number_u3").innerHTML = number_u3;
        document.getElementById("price_u3").innerHTML = price_u3;
        document.getElementById("gps").innerHTML = gps;
        document.getElementById("gifts").innerHTML = gifts;
      }
    };

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function getCookie(cname) {
        var name = cname + "=";
        if (name != null) {
          var ca = document.cookie.split(';');
          for(var i=0; i<ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1);
              if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
          }
        }
        else{
        setCookie("save_gc",gifts.toString()+","
        +gps.toString()+","
        +number_u1.toString()+","
        +number_u2.toString()+","
        +number_u3.toString()+","
        +price_u1.toString()+","
        +price_u2.toString()+","
        +price_u3.toString(),1);
        }
        return "";
    }

    function splitCookie(cokie) {
      var splits = cokie.split(',');
      if (splits[0] != "") {
        gifts = parseInt(splits[0]);
      }
      else {
        gifts=0;
      }
      if (splits[1] != "") {
        gps = parseInt(splits[1]);
      }
      else {
        gps=0;
      }
      if (splits[2] != "") {
        number_u1 = parseInt(splits[2]);
      }
      else {
        number_u1=0;
      }
      if (splits[3] != "") {
        number_u2 = parseInt(splits[3]);
      }
      else {
        number_u2=0;
      }
      if (splits[4] != "") {
        number_u3 = parseInt(splits[4]);
      }
      else {
        number_u3=0;
      }
      if (splits[5] != "") {
        price_u1 = parseInt(splits[5]);
      }

      if (splits[6] != "") {
        price_u2 = parseInt(splits[6]);
      }

      if (splits[7] != "") {
        price_u3 = parseInt(splits[7]);
      }

    }

    function resetCookie() {
          if (confirm("Are you sure about it? It will clear save permanently.") == true) {
              setCookie("save_gc","0,0,0,0,0,10,50,100", 1)
              gifts = 0;
              number_u1 = 0;
              price_u1 = 10;
              number_u2 = 0;
              price_u2 = 50;
              number_u3 = 0;
              price_u3 = 100;
              gps = 0;
              document.getElementById("number_u1").innerHTML = number_u1;
              document.getElementById("price_u1").innerHTML = price_u1;
              document.getElementById("number_u2").innerHTML = number_u2;
              document.getElementById("price_u2").innerHTML = price_u2;
              document.getElementById("number_u3").innerHTML = number_u3;
              document.getElementById("price_u3").innerHTML = price_u3;
              document.getElementById("gps").innerHTML = gps;
              document.getElementById("gifts").innerHTML = gifts;
          }
    }

    function checkCookie() {
        var user = getCookie("save_gc");
        if (user != "") {
            splitCookie(user);
        }
        else {
          gifts = 0;
          number_u1 = 0;
          price_u1 = 10;
          number_u2 = 0;
          price_u2 = 50;
          number_u3 = 0;
          price_u3 = 100;
          gps = 0;
        }
    }

    function init() {
      //splitCookie(getCookie("save_gc"));
      console.log(getCookie("save_gc"));
      /*console.log(gifts.toString()+","
      +gps.toString()+","
      +number_u1.toString()+","
      +number_u2.toString()+","
      +number_u3.toString()+","
      +price_u1.toString()+","
      +price_u2.toString()+","
      +price_u3.toString());*/

      checkCookie();
      document.getElementById("number_u1").innerHTML = number_u1;
      document.getElementById("price_u1").innerHTML = price_u1;
      document.getElementById("number_u2").innerHTML = number_u2;
      document.getElementById("price_u2").innerHTML = price_u2;
      document.getElementById("number_u3").innerHTML = number_u3;
      document.getElementById("price_u3").innerHTML = price_u3;
      document.getElementById("gps").innerHTML = gps;
      document.getElementById("gifts").innerHTML = gifts;
      start();
    }

    function start() {
      // your code here
      gifts += gps;
      bcl--;
      document.getElementById("gifts").innerHTML = gifts;
      if(bcl<0){
        console.log("save_gc",gifts.toString()+","
        +gps.toString()+","
        +number_u1.toString()+","
        +number_u2.toString()+","
        +number_u3.toString()+","
        +price_u1.toString()+","
        +price_u2.toString()+","
        +price_u3.toString(),1);
        setCookie("save_gc",gifts.toString()+","
        +gps.toString()+","
        +number_u1.toString()+","
        +number_u2.toString()+","
        +number_u3.toString()+","
        +price_u1.toString()+","
        +price_u2.toString()+","
        +price_u3.toString(),60);
        bcl=10;
      }
      document.getElementById("bcl").innerHTML = bcl;
      setTimeout(start, 1000);
    }
    </script>
