<!DOCTYPE html>
<html>
<head>
    <title>Gift Clicker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gift Clicker">
    <meta name="author" content="Pudzian">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <script type="text/javascript">
    var gifts = 0;
    var number_u1 = 0;
    function ongift() {
        gifts += 1;
        document.getElementById("gifts").innerHTML = gifts;
    };
    function onupgrade_1() {
        if(gifts-10>=0){
          number_u1 += 1;
          gifts-= 10;
          document.getElementById("number_u1").innerHTML = number_u1;
          document.getElementById("gifts").innerHTML = gifts;
        }
    };
    </script>



    <div class="container">
      <table width="100%">
        <tr>
          <td width="50%">
            <h1>Gifts: <a id="gifts">0</a></h1>
            <img src="Gift.png" onClick="ongift()">
          </td>
          <td width="20%">
          </td>
          <td width="30%">
            <h1 onClick="onupgrade_1()">Cursor: <a id="number_u1">0</a>&emsp;<img src="cursor.png" width="10%" ></h1>

          </td>
        </tr>
    </div>
</body>
</html>
